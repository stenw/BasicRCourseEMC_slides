name: Publish Quarto Website

# When should this workflow run?
on:
  # Only allow manual triggering from the Actions tab
  workflow_dispatch:

# Required permissions for deploying to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Optionally specify a version: tinytex, full, or specific version
          version: 'release'

      # Step 3: Install R (needed for executing R code in QMD files)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'  # Adjust to your preferred R version

      # Step 4: Install R dependencies
      # This looks for packages used in your QMD files
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
            any::tidyverse

      # Step 5: Render the Quarto website
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html  # Output format

      # Step 6: Upload the built site as an artifact
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'  # This matches your output-dir in _quarto.yml

  # Deploy job - deploys the built site to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


